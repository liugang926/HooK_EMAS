name: asset-management

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: asset_db
    environment:
      POSTGRES_DB: asset_management
      POSTGRES_USER: asset_user
      POSTGRES_PASSWORD: asset_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - asset_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asset_user -d asset_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: asset_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - asset_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asset_backend
    command: >
      sh -c "python manage.py makemigrations accounts organizations --no-input &&
             python manage.py makemigrations --no-input &&
             python manage.py migrate --no-input &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-change-in-production
      - DATABASE_URL=postgres://asset_user:asset_password_2024@db:5432/asset_management
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      # 企业微信配置
      - WEWORK_CORP_ID=company_id
      - WEWORK_AGENT_ID=111111
      - WEWORK_SECRET=your_app_secret
      # 钉钉配置
      - DINGTALK_APP_KEY=your_app_key
      - DINGTALK_APP_SECRET=your_app_secret
      # 飞书配置
      - FEISHU_APP_ID=your_app_id
      - FEISHU_APP_SECRET=your_app_secret
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - asset_network

  # Vue 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asset_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - asset_network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: asset_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - asset_network

  # Celery Worker (异步任务)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asset_celery_worker
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-change-in-production
      - DATABASE_URL=postgres://asset_user:asset_password_2024@db:5432/asset_management
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - asset_network

  # Celery Beat (定时任务)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asset_celery_beat
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-change-in-production
      - DATABASE_URL=postgres://asset_user:asset_password_2024@db:5432/asset_management
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - asset_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  asset_network:
    driver: bridge
